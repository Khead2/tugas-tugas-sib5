<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/jquery-3.7.1.min.js"></script>

    <script type="text/Javascript">
        $("document").ready(function(){
            $("#div1,#div3").mouseover(function(){
                $(this).css({
                    background: "url('https://www.putraperkasa.co.id/wp-content/uploads/2021/11/Mengenal-Anatomi-Ayam-yang-Perlu-Anda-Tahu.jpg')"
                });
            });
            $("div").mouseout(function(){
                $(this).css({
                    background: "blue"
                });
            });
            $("#div2").mouseover(function(){
                $(this).css({
                    background: "url('image/bebek.jpeg')"
                });
            });
        });
    </script>
</head>
<body>
    
    <h2>Letakan kursor ke masing-masing kotak untuk melihat gambar</h2>

    <div id="div1">Hewan ayam</div>
    <div id="div2">Hewan Bebek</div>
    <div id="div3">Hewan Burung</div>
</body>
</html>
