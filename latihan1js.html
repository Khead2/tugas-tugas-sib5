<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //var adalah deklarasi untuk awalan variable didalam js
        var nama = "Hanan Abdul Ghani";
        document.write("Assalamualikum "+ nama);

        //kode diatas adalah contoh pendeklasrasian variable
        document.write("<br>");
        //deklarasi variable menggunkan let
        let produk = "TV"; //Tipe data String
        let harga = 500000; //tipe data Integer, jika ingin menggunakan bilangan realmaka gunakan float
        //cetak
        document.write("Produk" + produk + "dengan harga Rp. " + harga);
        document.write("<br>");
        //deklarasi variable const
        var jari2 = 15;
        const PHI = 3.14;
        let keliling = 2 * PHI * jari2;
        let luas = PHI * jari2 * jari2;

        document.write("Keliling lingkaran dengan jari - jari " + jari2 + " = " + keliling);
        document.write("<br>");
        document.write("Luas dari lingkaran dengan jari - jari " + jari2 + " = "+luas);
    </script>
    
</body>
</html>
