<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas jquery</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        
        button{
            width: 100px;
            padding: 5px;
            font-size: 12px;
            
        }

        #hasil{
            font-size: 30px;
        }

    
    </style>
</head>
<body>

    <h2>Tugas jquery</h2>

    <p>Klik salah satu button di bawah</p>

    <button id="button1">Profile </button>
    <button id="button2">Moto Hidup</button>
    <button id="button3">Keahlian</button>
    <button id="button4"> Reset </button>

    <p id="hasil">.....</p>
  

    <script>
        $("document").ready(function(){
            var name = "Hanan Abdul Ghani";
            var alamat = "Indonesia, jawa tengah, banyumas";
            var golDar = "O";
            $("#button1").on("click", function(){
                $("#hasil").html(`<img src ="image/fotoHanan.jpg" width = "150px">
                            <br>Nama : ${name} 
                            <br>Golongan darah : ${golDar}
                            <br>Alamat : ${alamat} 
                    `);
            });
            $("#button2").on("click", function(){
                $("#hasil").html(`Moto Hidup saya, Baca rekam posting
                                <br>
                                <img src="https://awsimages.detik.net.id/community/media/visual/2023/05/27/meme-aldi-taher-5_11.jpeg?w=200&q=80">
                
                `);
            });
            $("#button3").on("click", function(){
                $("#hasil").text("Keahlian Saya insyallah dalam bidang web developer");
            });

            $("#button4").on("click", function(){
                $("#hasil").text(".....")
            })
        });
    </script>
</body>
</html>
